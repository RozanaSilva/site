# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - rozana-site-2

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://rozana.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3b0dd9a7e79a45f7b279c1ceb45dd765 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_87ff0245d7c04b62ace72b94d3254e5f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: rozana.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3b0dd9a7e79a45f7b279c1ceb45dd765 }}/site-2:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rozana-site-2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9d90c8ec77cd491c82a6b31252643b1a }}
        images: 'rozana.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3b0dd9a7e79a45f7b279c1ceb45dd765 }}/site-2:${{ github.sha }}'